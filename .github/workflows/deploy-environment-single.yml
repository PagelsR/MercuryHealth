name: Deploy-Environment-Single

on:
  workflow_call:
    inputs:
      resource-group-base-name:
        description: 'Resource Group base name'
        default: 'rg-mercuryhealth'
        required: true
        type: string
      environment-suffix:
        description: 'The suffix to be used for the current environment'
        default: 'dev'
        required: true
        type: string
      resource-group-location:
        description: 'Azure region for the deployed resources'
        default: 'eastus'
        required: true
        type: string
      approval-required:
        description: 'Approval needed to deploy to environment'
        default: true
        required: true
        type: boolean        
    secrets:
      azure-credentials:
        description: 'Credentials used to log into Azure for deployment of resources'
        required: true
      cloudflare-api-token:
        description: 'Credentials used for CloudFlare resources'
        required: true
      cloudflare-zone-id:
        description: 'Credentials used for CloudFlare resources'
        required: true
      github-accesstoken:
        description: 'Publish HTML report to GitHub Pages'
        required: true
      personal-accesstoken:
        description: 'Publish HTML report to GitHub Pages'
        required: true
      playwright-serviceaccesstoken:
        description: 'Publish PLAYWRIGHT_SERVICE_ACCESS_TOKEN'
        required: true
      playwright-serviceurl:
        description: 'Publish PLAYWRIGHT_SERVICE_URL'
        required: true

